string destination = "https://www.tobias-erichsen.de/software/loopmidi.html"
[ExportProperty]
name='MIDIout'
value='loopMIDI SimHub'

string source = "https://github.com/blekenbleu/MIDIio/blob/main/docs/nanoKONTROL2_MIDIimp.txt"
[ExportProperty]
name='MIDIin'
value='nanoKONTROL2'

string vJoy = "set value='0' to disable vJoy outputs"
[ExportProperty]
name='MIDIvJoy'
value='1'

string echo = "value='1' forwards unconfigured MIDIin CCs to MIDIout"
[ExportProperty]
name='MIDIecho'
value='1'

string log = "value=0:errors only; 1:I/O failures; 3:Event issues; 7:verbose"
[ExportProperty]
name='MIDIlog'
value='7'

string comment = "3 MIDIin CC types"
